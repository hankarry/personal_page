		<div class="body">
			<section class="p_title">联机服务端信息</section>
			<hr>
			<div class="connect grip_body">
				<table class="server" border="0" >
					<tr>
						<th class="server_left" id="server">服务端</th><th class="state">状态</th><th class="address">地址</th><th class="server_detail lastcol">详情</th>
					</tr>
					<tr>
						<td class="server_left" id="Minecraft">Minecraft</td><td id="Minecraft_state">关闭</td><td>无</td><td class="lastcol">无</td>
					</tr>
					<tr class="lastrow">
						<td class="server_left" id="Unturned">未转变者</td><td id="Unturned_state">关闭</td><td>无</td><td class="lastcol">无</td>
					</tr>
				</table>
			</div>
